apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress-traefik
  namespace: portfolio
spec:
  ingressClassName: traefik
  rules:
  - host: jeremy.devop.foo
    http:
      paths:
      # API and WebSocket routes to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: portfolio-backend-service
            port:
              number: 3001
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: portfolio-backend-service
            port:
              number: 3001
      - path: /health
        pathType: Exact
        backend:
          service:
            name: portfolio-backend-service
            port:
              number: 3001
      # All other routes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-frontend-service
            port:
              number: 8080
